{% extends "scouting_app/base.html" %}
{% block title %}Teams List{% endblock %}
{% block header %}Teams List{% endblock %}

{% block content %}
{% if teams %}
    {% for team in teams %}
	<div><a href="{{ team.number }}/">{{ team.number }} ({{ team.name }})</a></div>
    {% endfor %}
{% else %}
    <p>No teams are available.</p>
{% endif %}
{% endblock %}
