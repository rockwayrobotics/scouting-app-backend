<title>8089 scouting app</title>

<h1>8089 scouting app</h1>

<h2>Latest events:</h2>

{% if latest_event_list %}
    <ul>
    {% for event in latest_event_list %}
        <li><a href="{{ event.id }}/">{{ event.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No events are available.</p>
{% endif %}
